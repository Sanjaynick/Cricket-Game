<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Cricket Game</h1>
        </nav>
    </header>
    <main>
        <section>
               <div class="container">
        <h1>Cricket Game</h1>
        <div class="about">You Are Batting</div>
        <div class="player-container">
            <div >
                <h2>Player</h2>
                <h3 class="player-score">0</h3>
            </div>

             <div >
                <h2>Computer</h2>
                <h3 class="computer-score">0</h3>
            </div>

            <div >
                <h2 class="target">Target</h2>
                <h3 class="target-score">0</h3>
            </div>

        </div>
        <div class="buttons">
            <button class="btn" id="btn" data-value="1">1</button>
            <button class="btn" id="btn" data-value="2">2</button>
            <button class="btn" id="btn" data-value="3">3</button>
            <button class="btn" id="btn" data-value="4">4</button>
            <button class="btn" id="btn" data-value="5">5</button>
            <button class="btn" id="btn" data-value="6">6</button>
        </div>
        <div class="status"></div>
        <div class="reset-btn">
        <button class="reset">New Game</button>
        </div>
   </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
